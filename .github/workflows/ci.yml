name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      # Skip lint step in CI by default; toggle to 'false' to enable
      SKIP_LINT: 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        if: ${{ env.SKIP_LINT != 'true' }}
        run: pnpm run lint

      - name: Build web
        if: false # 临时写死跳过 web 构建
        run: pnpm run --filter web build

      - name: Run web tests
        run: pnpm run --filter web test
        if: false # 暂时跳过，等有测试文件时启用
